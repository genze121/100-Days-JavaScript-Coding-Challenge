<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filters</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="menu_tab">
        <ul class="tabs">
            <li data-category="all">All</li>
            <li data-category="animal">Animal</li>
            <li data-category="bird">Bird</li>

        </ul>

    <section class="images_tab">
        <div class="images" data-category="bird">
            <img src='images/bird.jpg' alt="bird" class="bird">
        </div>

        <div class="images" data-category="animal">
            <img src='images/animal.jpg' alt="animal" class="animal">
        </div>


        <div class="images" data-category="animal">
            <img src='images/animal.jpg' alt="animal" class="animal">
        </div>

        <div class="images" data-category="nature" class="nature">
            <img src='images/nature-2.jpg' alt="nature">
        </div>

        <div class="images" data-category="nature" class="nature">
            <img src='images/nature-2.jpg' alt="nature">
        </div>

    </section>
</body>
<script src="script.js"></script>

</html>
